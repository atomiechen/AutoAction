plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

def getProps(String propName) {
    def propsFile = rootProject.file("local.properties")
    if (propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        return props[propName]
    } else {
        return ""
    }
}

android {
    namespace 'com.hcifuture.contextactionlibrary'
    compileSdk 32

    defaultConfig {
        minSdk 24
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // buildConfigField("String", "SAVE_PATH", "\"/storage/emulated/0/PlaceData/\"")
            buildConfigField("String", "WEB_SERVER", getProps("web.server"))
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // buildConfigField("String", "SAVE_PATH", "\"/storage/emulated/0/PlaceData/\"")
            buildConfigField("String", "WEB_SERVER", getProps("web.server"))
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation project(path: ':SharedLibrary')
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation('org.tensorflow:tensorflow-lite:0.0.0-nightly-SNAPSHOT') { changing = true }
    implementation('org.tensorflow:tensorflow-lite-support:0.0.0-nightly-SNAPSHOT') { changing = true }
    // implementation 'com.lzy.net:okgo:3.0.4'
    implementation("com.squareup.okhttp3:okhttp:4.9.3")
    //api 'com.amap.api:3dmap:latest.integration'
    api 'com.amap.api:location:latest.integration'
    api 'com.amap.api:search:latest.integration'
    implementation "com.google.guava:guava:31.0.1-android"
    implementation 'com.google.firebase:firebase-crashlytics-buildtools:2.9.0'
    implementation ('io.socket:socket.io-client:2.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'org.pytorch:pytorch_android_lite:1.12.2'
}